<!DOCTYPE html>
<html>
<body>

<h1>数组</h1>
<br>
<p id = "demo"></p>
<script>
	var i,j;
	var nums = [5,2,7,1,3,6,9,4,8,10];
	for(i=0;i<9;i++)
	{
		for(j=i+1;j<10;j++)
		{
			if(nums[i]>nums[j])
			{
				var t = nums[i];
				nums[i] = nums[j];
				nums[j] = t;
			}
		}
	}

document.getElementById("demo").innerHTML = nums;
</script>

</body>
</html>
